{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <link rel="stylesheet" href="{% static 'api/static/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <table class="book-details">
            <tr>
                <td><strong>Title:</strong></td>
                <td>{{ book.title }}</td>
            </tr>
            <tr>
                <td><strong>Author:</strong></td>
                <td>{{ book.author }}</td>
            </tr>
            <tr>
                <td><strong>Published Date:</strong></td>
                <td>{{ book.published_date }}</td>
            </tr>
            <tr>
                <td><strong>ISBN:</strong></td>
                <td>{{ book.isbn }}</td>
            </tr>
            <tr>
                <td><strong>Amount:</strong></td>
                <td>${{ book.amount }}</td>
            </tr>
        </table>

        <a href="{% url 'book-list' %}" class="btn">Back to Book List</a>
    </div>

    <script src="{% static 'api/static/js/script.js' %}"></script>
</body>
<style>
    /* Center the container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh; /* Set the height of the container to occupy full viewport height */
    }

    /* Style the table */
    .book-details {
        width: 60%;
        margin-top: 20px;
        border-collapse: collapse;
        text-align: left;
    }

    .book-details th, .book-details td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    .book-details th {
        background-color: #f2f2f2;
    }

    /* Style the back button */
    .btn {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>
</html>
