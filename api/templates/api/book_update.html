{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="published_date">Published Date:</label>
                <input type="date" name="published_date" id="published_date" value="{{ book.published_date }}" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn" value="{{ book.isbn }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" id="amount" value="{{ book.amount }}" required>
            </div>
            <button type="submit" class="btn">Update Book</button>
            <a href="{% url 'book-list'  %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
<style>
    /* Center the container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh; /* Set the height of the container to occupy full viewport height */
    }

    /* Style the form */
    form {
        width: 60%;
        margin-top: 20px;
        text-align: left;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
    }

    /* Style the buttons */
    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 4px;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>
</html>
